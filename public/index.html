
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Interactive product configurator for customizing products with real-time preview">
    <meta name="keywords" content="product configurator, customization, Vue.js">
    <meta name="author" content="Felix Cobbinah">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Product Configurator">
    <meta property="og:description" content="Build and customize your perfect product with our interactive configurator">
    <meta property="og:image" content="<%= BASE_URL %>social-preview.jpg">
    <meta property="og:url" content="https://codeDevFC.github.io/productConfiguratorApp/">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/custom.css">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="<%= BASE_URL %>fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin>
    
    <title>Product Configurator | Customize Your Perfect Product</title>
    
    <!-- Inline Critical CSS -->
    <style>
      :root {
        --primary-color: #4a6cf7;
        --secondary-color: #f5f5f7;
        --text-color: #333;
        --text-light: #666;
        --border-color: #eee;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        background-color: #fff;
      }
      
      #app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(74, 108, 247, 0.2);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner (displays before Vue loads) -->
    <div id="app-loading">
      <div class="spinner"></div>
    </div>
    
    <noscript>
      <strong>We're sorry but the Product Configurator doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- Vue App Mount Point -->
    <div id="app"></div>
    
    <!-- Custom Scripts -->
    <script>
      // Hide loading spinner when app is loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('app-loading');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      });
    </script>
    
    <!-- Analytics (optional) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR-ID');
    </script> -->
    
    <!-- built files will be auto injected -->
  </body>
</html>
